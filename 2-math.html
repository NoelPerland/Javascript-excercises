<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // JavaScript supports the following math operators:
      //
      //   Add: +
      //   Subtract: -
      //   Multiply: *
      //   Divide: /
      //
      // For each task below, add a line beneath the task with your answer.

      // Task 1: Inside of a console.log(), add 3.5 to your age:
      const addAge = (num) => num + 3.5;
      console.log("MY AGE IS", addAge(25));
      //Prövade arrow function för skojs skull (Ser mycket bättre ut)

      // Task 2: Inside of a console.log(), take the current year and subtract 1969:
      function subYear(num) {
        return num - 1969;
      }
      let result2 = subYear(2024);
      console.log(result2);

      // Task 3: Inside of a  console.log(), divide 65 by 240:
      function myDivide(num) {
        return num / 240;
      }
      let result3 = myDivide(65);
      console.log(result3);

      // Task 4: Inside of a  console.log(), multiply 0.2708 by 100:
      function myMultiply(num) {
        return num * 0.2708;
      }
      let result4 = myMultiply(100);
      console.log(result4);
    </script>
  </body>
